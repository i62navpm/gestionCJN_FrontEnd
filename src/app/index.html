<!doctype html>
<html ng-app="app">

  <head>
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Gestion CJN</title>
    <!-- bower:css -->
    <!-- endbower -->
    <link href="css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
    
  <body layout="column" ng-controller='AppCtrl as app'>

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="app.toggleSidenav('menuIzquierdo')" hide-gt-sm class="md-icon-button">
          <md-icon md-font-library="material-icons">menu</md-icon>
        </md-button>
        <h1>Gestion CJN</h1>
      </div>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="menuIzquierdo" md-is-locked-open="$mdMedia('gt-sm')">
          
          <md-list>
            <md-list-item ng-click="app.navigateTo('cofrades', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">face</md-icon>
              <p>Cofrades</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('costaleros', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">account_circle</md-icon>
              <p>Costaleros</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('aspirantes', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">people</md-icon>
              <p>Aspirantes</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('directivos', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">verified_user</md-icon>
              <p>Directivos</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('autoridades', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">security</md-icon>
              <p>Autoridades</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('sectores', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">explore</md-icon>
              <p>Sectores</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('papeletasSitios', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">receipt</md-icon>
              <p>Papeletas de Sitio</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('cofrades', 'menuIzquierdo', $event)">
              <md-icon md-font-library="material-icons">cloud</md-icon>
              <p>Configuraci√≥n</p>
            </md-list-item>
          </md-list>

        </md-sidenav>
        
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding page-container" ui-view scrolly></md-content>
        </div>
    
    </div>
    <div class="m-app-loading">
      <div class="animated-container" layout="column" layout-align="center center">
        <div class="messaging">
          <h1>
            Cargando
          </h1>
          <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
          <p>
            Por favor espere
          </p>
        </div>
      </div>
    </div>
    <!-- bower:js -->
    <!-- endbower -->
    <script src="js/all.min.js"></script>
    <script src="templates/templates.js"></script>
  </body>

</html>
