<!doctype html>
<html ng-app="app">

  <head>
    <meta charset="UTF-8" />
    <title>Gestion CJN</title>
    <!-- bower:css -->
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
    
  <body layout="column" ng-controller='AppCtrl as app'>
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="app.toggleSidenav('menuIzquierdo')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Gestion CJN</h1>

      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="menuIzquierdo" md-is-locked-open="$mdMedia('gt-sm')">
          <md-list>
            <md-list-item ng-click="navigateTo('data usage', $event)">
              <md-icon md-font-library="material-icons">cloud</md-icon>
              <p>Data Usage</p>
            </md-list-item>
          <md-list>
        </md-sidenav>
        
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ui-view>
            
            </md-content>
            <a ui-sref="cofrades">Ir a 1</a>
        </div>
    
    </div>

    <!-- bower:js -->
    <!-- endbower -->
    <script src="js/all.min.js"></script>
    <script src="templates/templates.js"></script>
  </body>

</html>
