<md-content class="md-whiteframe-z2">
  <div class="md-padding">
    <md-input-container class="md-icon-float">
      <label>Buscar</label>
      <md-icon md-font-library="material-icons">search</md-icon>
      <input type={{vm.typeInput}} ng-model="vm.buscar" type="text">
    </md-input-container>
  </div>

  <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" class="md-primary">
    <md-tab label="{{tab}}" ng-repeat="tab in ['DELANTERA', 'TRASERA', 'LATERAL', 'INTERIOR']">
      <md-content class="lista-costaleros" flex>

        <md-list-item class="md-2-line" ng-repeat="costalero in vm.costalerosShort | filter: vm.buscar | filter: {sitio: tab[0]+'-'} | orderBy : 'sitio'" ng-click="vm.goToCostalero(costalero.id, $event)" ng-class="{vacio: !costalero.numeroOrden}">
          <h3 flex="10" flex-sm="20" class="sitio">{{costalero.sitio}}</h3>
          <div layout="row" class="md-list-item-text">
            <div flex="70" flex-sm offset="5" offset-sm="0">
              <h4>{{costalero.nombre}}</h4>
              <p class="numeroOrden" ng-if="costalero.numeroOrden">N. Orden: {{costalero.numeroOrden}}</p>
            </div>
            
            <div flex="25" hide-sm layout="row" layout-align="space-around center">
              <md-button class="md-icon-button" aria-label="Editar Costalero" ng-click="vm.modifyCostalero(costalero.id, $event)">
                <md-icon md-font-library="material-icons">mode_edit</md-icon>
              </md-button>
               <md-button class="md-icon-button" aria-label="Eliminar Costalero" ng-click="vm.removeCostalero(costalero.id, $event)" ng-if="costalero.numeroOrden">
                <md-icon md-font-library="material-icons">clear</md-icon>
              </md-button>
            </div>

            <div layout="row" layout-align="center end" hide-gt-sm flex="10" offset="5">
              <md-menu>
                <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                  <md-icon md-font-library="material-icons">menu</md-icon>
                </md-button>
                <md-menu-content width="1">
                  <md-menu-item>
                    <div>
                      <md-button class="md-icon-button" aria-label="Editar Costalero" ng-click="vm.modifyCostalero(costalero.id, $event)">
                        <md-icon md-font-library="material-icons">mode_edit</md-icon>
                      </md-button>
                    </div>
                  </md-menu-item>
                  <md-menu-item ng-if="costalero.numeroOrden">
                    <div>
                      <md-button class="md-icon-button" aria-label="Editar Costalero" ng-click="vm.modifyCostalero(costalero.id, $event)">
                        <md-icon md-font-library="material-icons">clear</md-icon>
                      </md-button>
                    </div>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
        </md-list-item>
      </md-content>
    </md-tab>

    
  </md-tabs>
</md-content>
